<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSOR </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-title">
        <p>SCORE</p>
    </div>
    <div class="score-board">
        <div id="user-level" class="badge">user</div>
        <div id="computer-level" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper Cover Rock..You Win!!</p>
    </div>

    <div class="choices">
        
        <div class="choice" id="r">
            <img src="images/roock.png" alt="" width="100" height="100">
        </div>
        <div class="choice" id="p">
            <img src="images/Paper.png" alt="" width="100" height="100">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.jpg" alt="" width="100" height="100">
        </div>

    </div>

    <p id="action-message">Make Your Move</p>

    <script src="app.js"></script>
</body>
</html>
